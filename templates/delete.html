{% extends "base.html" %}
{% block content %}
<h1>Удаление PDF-документа</h1>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form action="{{ url_for('delete_pdf') }}" method="post">
        <input type="text" name="doc_name" placeholder="Название документа" required>
        <button type="submit">Удалить</button>
    </form>
    <a href="{{ url_for('index') }}">Вернуться к загрузке</a>
{% endblock %}
